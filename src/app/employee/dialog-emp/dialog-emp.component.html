<h1 mat-dialog-title> Add Employee Form</h1>
<div mat-dialog-content>
    <form [formGroup]="employeeForm" >
        <mat-grid-list cols="2" rowHeight="300px">
            <mat-grid-tile>
                <div class="controles-container">
    
            <mat-form-field>
                <input formControlName="fullName" matInput placeholder="Full Name">   
                <mat-error>This field is empty.</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input formControlName="email" matInput placeholder="Email">
                <mat-error>Invalid email address.</mat-error>   
            </mat-form-field>
            <mat-form-field>
                <input formControlName="mobile" matInput placeholder="Mobile">
                <!-- <mat-error *ngIf="service.form.controls['mobile'].errors?.required">This field is empty.</mat-error>
                <mat-error *ngIf="service.form.controls['mobile'].errors?.maxlength">Only 10 charactors needed.</mat-error>
                <mat-error *ngIf="service.form.controls['mobile'].errors?.minlength">Minimum 10 charactors needed.</mat-error>    -->
            </mat-form-field>
            <mat-form-field>
                <input formControlName="city" matInput placeholder="City"> 
                <mat-error>This field is empty.</mat-error>  
            </mat-form-field>
                </div>
        </mat-grid-tile>
            <mat-grid-tile>
                <div class="controles-container">
                    <div class="add-bottom-padding">
                        <mat-radio-group formControlName="gender">
                            <mat-radio-button class="radio-button" *ngFor="let gender of genderList" [value]="gender"> 
                                {{gender}}
                            </mat-radio-button>
                            
                        </mat-radio-group>
                    </div>
                    <mat-form-field>
                        <mat-select placeholder="Department">
                            <mat-option>None</mat-option>
                            <mat-option>RH</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="Date" matInput [matDatepicker]="picker" placeholder="Hire Date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <div class="add-bottom-padding">
                        <mat-checkbox formControlName="isPermanent">Permanent Employee</mat-checkbox>
                    </div>
                    <div mat-dialog-action [align]="'end'"></div>
                    <div class="button-row">
                        <button mat-raised-button color="primary" type="submit" (click)="addemployee()">{{actionBtn}}</button>
                        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
                    </div>
                </div>
            </mat-grid-tile>
          </mat-grid-list>
          
    </form>
    </div>
