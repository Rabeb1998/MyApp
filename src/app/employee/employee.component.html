<div>
    <mat-progress-bar mode="determinate"></mat-progress-bar>
</div>
<div class="container">
    <button mat-button color="warn" (click)="openDialog()">Add Employee</button>
    <div style="margin-top: 10px;">
    </div>
    
    </div>
    <div class="container">
       <div style="margin-top: 10px;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> full Name </th>
                <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
              </ng-container>
          
              <!-- email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>
          
              <!-- mobile Column -->
              <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> mobile </th>
                <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
              </ng-container>
          
              <!-- city Column -->
              <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> city</th>
                <td mat-cell *matCellDef="let row"> {{row.city}} </td>
              </ng-container>

               <!-- gender Column -->
               <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> gender</th>
                <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
              </ng-container>

               <!-- Department Column -->
               <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Department</th>
                <td mat-cell *matCellDef="let row"> {{row.department}} </td>
              </ng-container>

               <!-- Date Column -->
               <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
                <td mat-cell *matCellDef="let row"> {{row.Date | date}} </td>
              </ng-container>

                 <!-- isPermanent Column -->
                 <ng-container matColumnDef="isPermanent">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> isPermanent</th>
                    <td mat-cell *matCellDef="let row"> {{row.isPermanent}} </td>
                  </ng-container>

                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                    <td mat-cell *matCellDef="let row"> 
                        <button mat-icon-button (click)="editEmployee(row)" color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button (click)="deleteEmployee(row.id)" mat-icon-button color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                  </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
       </div>
    </div>
