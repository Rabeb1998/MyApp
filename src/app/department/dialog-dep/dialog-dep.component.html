<h1 mat-dialog-title>Add </h1>
<div mat-dialog-content> 
    <form [formGroup]="departmentForm">
        <mat-form-field appearance="fill">
            <mat-label>Domain</mat-label>
            <input matInput placeholder="Domain">
           
        </mat-form-field>
    
          <mat-form-field appearance="fill">
            <mat-label>Department</mat-label>
            <input matInput placeholder="Department">
           
          </mat-form-field>
    
          <mat-form-field appearance="fill">
            <mat-label>Team ID</mat-label>
            <input matInput placeholder="Team ID">
           
          </mat-form-field>
    
    
          <mat-form-field appearance="fill">
            <mat-label>Role</mat-label>
            <mat-select placeholder="Role">
            <mat-option value="Leader">Leader</mat-option>
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="6">6</mat-option>
            <mat-option value="7">7</mat-option>
        </mat-select>
        </mat-form-field>
    
    </form>
    </div>
    <div mat-dialog-action [align]="'end'">
        <button style="margin-left : 8px;" mat-raised-button color="primary" (click)="addDep()">save</button>
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>

    </div>
