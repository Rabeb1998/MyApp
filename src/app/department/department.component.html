<button mat-button color="warn" (click)="openDialog()">Add Activity</button>
    <!-- TOOBAR TO SEARCH Activities-->
   <div class="container">
    <div style="margin-top: 10px;" >
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
          </mat-form-field>    
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
              <th mat-header-cell *matHeaderCellDef> {{column}} </th>
              <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
              <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button (click)="editActivity(row)" color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button (click)="deleteActivity(row.id)" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
            </ng-container>
           
              
          
        
            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
              <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                <div class="example-element-detail" [@detailExpand]="element.expanded ? 'expanded' : 'collapsed'">
                  <table class="detail-table">
                    <tr>
                      <th>Employee Name</th>
                      <th>Description </th>
                      <th>email</th>
                      <th>job position</th>
                      <th>work_sought</th>
                    </tr>
                    <tr>
                      <td>{{element.Employee_Name}}</td>
                      <td>{{element.Description2}</td>
                      <td>{{element.email}}</td>
                      <td>{{element.job_position}}</td>
                      <td>{{element.work_sought}}</td>
                      
                    </tr>
                  </table>
                </div>
              </td>
            </ng-container>

          
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
              [class.example-expanded-row]="element.expanded" (click)="toggleRow(element)">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        
      </div>
  </div>
  
   </div>
